<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 관리 - PlugOn MyStore</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="../index.html" class="logo-text">PlugOn</a>
            </div>
            
            <nav class="main-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">대시보드</a>
                    </li>
                    <li class="nav-item active">
                        <a href="products.html" class="nav-link">제품 관리</a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a href="orders.html" class="nav-link">주문 관리</a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a href="users.html" class="nav-link">사용자 관리</a>
                    </li>
                </ul>
            </nav>

            <div class="user-menu">
                <div class="user-dropdown">
                    <button class="user-dropdown-toggle">
                        <i class="fas fa-user"></i>
                        <div class="user-info">
                            <span class="user-name">로그인 필요</span>
                            <span class="user-role">guest</span>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-header">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <div class="user-name">사용자</div>
                                <div class="user-role">guest</div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="authManager.logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            로그아웃
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main style="margin-top: 80px; padding: 40px 0;">
        <div class="container">
            <div class="page-header">
                <h1>제품 관리</h1>
                <p>등록된 제품을 관리하고 새로운 제품을 추가할 수 있습니다.</p>
            </div>

            <!-- Product Actions -->
            <div class="product-actions mb-4">
                <button class="btn btn-primary" onclick="showAddProductModal()">
                    <i class="fas fa-plus"></i>
                    새 제품 추가
                </button>
                <button class="btn btn-secondary" onclick="refreshProducts()">
                    <i class="fas fa-refresh"></i>
                    새로고침
                </button>
            </div>

            <!-- Product Filters -->
            <div class="product-filters mb-4">
                <button class="filter-btn active" data-category="all">전체</button>
                <button class="filter-btn" data-category="software">소프트웨어</button>
                <button class="filter-btn" data-category="hardware">하드웨어</button>
                <button class="filter-btn" data-category="service">서비스</button>
                <button class="filter-btn" data-category="consulting">컨설팅</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="card text-center p-5">
                    <i class="fas fa-box" style="font-size: 3rem; color: #ddd; margin-bottom: 20px;"></i>
                    <h3>등록된 제품이 없습니다</h3>
                    <p>새로운 제품을 추가해 보세요.</p>
                    <button class="btn btn-primary" onclick="showAddProductModal()">
                        <i class="fas fa-plus"></i>
                        첫 제품 추가하기
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Product Modal -->
    <div class="modal" id="add-product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 제품 추가</h3>
                <button class="close-btn" onclick="closeModal('add-product-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-name">제품명 *</label>
                        <input type="text" id="product-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-description">제품 설명</label>
                        <textarea id="product-description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">가격 (원) *</label>
                            <input type="number" id="product-price" name="price" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-category">카테고리 *</label>
                            <select id="product-category" name="category" required>
                                <option value="">선택하세요</option>
                                <option value="software">소프트웨어</option>
                                <option value="hardware">하드웨어</option>
                                <option value="service">서비스</option>
                                <option value="consulting">컨설팅</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-image">이미지 URL</label>
                        <input type="url" id="product-image" name="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('add-product-modal')">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">저장</button>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal" id="edit-product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>제품 수정</h3>
                <button class="close-btn" onclick="closeModal('edit-product-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-product-form">
                    <input type="hidden" id="edit-product-id" name="id">
                    
                    <div class="form-group">
                        <label for="edit-product-name">제품명 *</label>
                        <input type="text" id="edit-product-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-product-description">제품 설명</label>
                        <textarea id="edit-product-description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-product-price">가격 (원) *</label>
                            <input type="number" id="edit-product-price" name="price" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-product-category">카테고리 *</label>
                            <select id="edit-product-category" name="category" required>
                                <option value="software">소프트웨어</option>
                                <option value="hardware">하드웨어</option>
                                <option value="service">서비스</option>
                                <option value="consulting">컨설팅</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-product-image">이미지 URL</label>
                        <input type="url" id="edit-product-image" name="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('edit-product-modal')">취소</button>
                <button type="button" class="btn btn-primary" onclick="updateProduct()">저장</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    
    <script>
        // Product Management JavaScript
        let products = [];
        let currentFilter = 'all';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!authManager.isLoggedIn()) {
                window.location.href = '../auth/login.html';
                return;
            }

            // Load products
            loadProducts();

            // Bind filter events
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active filter
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Apply filter
                    currentFilter = this.dataset.category;
                    filterProducts();
                });
            });
        });

        // Load products from server
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.success) {
                    products = data.products || [];
                    renderProducts();
                } else {
                    showNotification('제품 로드 실패: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('제품 로드 오류:', error);
                showNotification('제품 로드 중 오류가 발생했습니다.', 'error');
            }
        }

        // Render products grid
        function renderProducts() {
            const grid = document.getElementById('products-grid');
            const emptyState = document.getElementById('empty-state');
            
            const filteredProducts = products.filter(product => {
                return currentFilter === 'all' || product.category === currentFilter;
            });

            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" data-product-id="${product.id}">
                    <div class="product-image">
                        ${product.imageUrl ? 
                            `<img src="${product.imageUrl}" alt="${product.name}" onerror="this.style.display='none'">` :
                            `<i class="fas fa-box"></i>`
                        }
                        <div class="product-badge">${getCategoryName(product.category)}</div>
                    </div>
                    <div class="product-info">
                        <div class="product-category">${getCategoryName(product.category)}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description || '제품 설명이 없습니다.'}</p>
                        <div class="product-price">
                            <span class="current-price">${formatPrice(product.price)}</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn-cart" onclick="editProduct('${product.id}')">
                                <i class="fas fa-edit"></i>
                                수정
                            </button>
                            <button class="btn-wishlist" onclick="deleteProduct('${product.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter products
        function filterProducts() {
            renderProducts();
        }

        // Show add product modal
        function showAddProductModal() {
            document.getElementById('add-product-form').reset();
            document.getElementById('add-product-modal').style.display = 'flex';
        }

        // Save new product
        async function saveProduct() {
            const form = document.getElementById('add-product-form');
            const formData = new FormData(form);
            
            const productData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseInt(formData.get('price')),
                category: formData.get('category'),
                imageUrl: formData.get('imageUrl')
            };

            // Validation
            if (!productData.name || !productData.price || !productData.category) {
                showNotification('필수 항목을 모두 입력해주세요.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('제품이 추가되었습니다.', 'success');
                    closeModal('add-product-modal');
                    loadProducts(); // Reload products
                } else {
                    showNotification('제품 추가 실패: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('제품 추가 오류:', error);
                showNotification('제품 추가 중 오류가 발생했습니다.', 'error');
            }
        }

        // Edit product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            // Fill edit form
            document.getElementById('edit-product-id').value = product.id;
            document.getElementById('edit-product-name').value = product.name;
            document.getElementById('edit-product-description').value = product.description || '';
            document.getElementById('edit-product-price').value = product.price;
            document.getElementById('edit-product-category').value = product.category;
            document.getElementById('edit-product-image').value = product.imageUrl || '';

            // Show modal
            document.getElementById('edit-product-modal').style.display = 'flex';
        }

        // Update product
        async function updateProduct() {
            const form = document.getElementById('edit-product-form');
            const formData = new FormData(form);
            
            const productData = {
                id: formData.get('id'),
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseInt(formData.get('price')),
                category: formData.get('category'),
                imageUrl: formData.get('imageUrl')
            };

            try {
                const response = await fetch(`/api/products/${productData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('제품이 수정되었습니다.', 'success');
                    closeModal('edit-product-modal');
                    loadProducts(); // Reload products
                } else {
                    showNotification('제품 수정 실패: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('제품 수정 오류:', error);
                showNotification('제품 수정 중 오류가 발생했습니다.', 'error');
            }
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('정말로 이 제품을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('제품이 삭제되었습니다.', 'success');
                    loadProducts(); // Reload products
                } else {
                    showNotification('제품 삭제 실패: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('제품 삭제 오류:', error);
                showNotification('제품 삭제 중 오류가 발생했습니다.', 'error');
            }
        }

        // Refresh products
        function refreshProducts() {
            loadProducts();
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Utility functions
        function getCategoryName(category) {
            const names = {
                'software': '소프트웨어',
                'hardware': '하드웨어',
                'service': '서비스',
                'consulting': '컨설팅'
            };
            return names[category] || category;
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ko-KR', {
                style: 'currency',
                currency: 'KRW'
            }).format(price);
        }

        // Modal click outside to close
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeModal(e.target.id);
            }
        });

        // ESC to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (modal.style.display !== 'none') {
                        closeModal(modal.id);
                    }
                });
            }
        });
    </script>

    <style>
        .page-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .empty-state {
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
